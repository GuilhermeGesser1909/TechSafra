<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Safra | TechSafra</title>

    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/formulariocadastro.css" />
    <link rel="icon" href="/img/logo.png" />
  </head>

  <body>
    <div class="container">
      <h1>Cadastro de Nova Safra</h1>

      <form id="formSafra">
        <div>
          <label for="propriedadeId">Propriedade:</label>
          <select id="propriedadeId" name="propriedadeId" required>
            <option value="">Selecione a Propriedade...</option>
            </select>
        </div>
        <div>
          <label for="nomeSafra">Nome da Safra</label>
          <input
            type="text"
            id="nomeSafra"
            name="nomeSafra"
            placeholder="Ex: Safra 2025/2026"
            required
          />
        </div>

        <div>
          <label for="cultura">Cultura:</label>
          <select id="cultura" name="cultura" required>
            <option value="">Selecione...</option>
            <option value="Soja">Soja</option>
            <option value="Milho">Milho</option>
            <option value="Trigo">Trigo</option>
            <option value="Arroz">Arroz</option>
            <option value="Café">Café</option>
            <option value="Outra">Outra</option>
          </select>
        </div>

        <div style="display: flex; gap: 20px">
          <div style="flex: 1">
            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio" required />
          </div>

          <div style="flex: 1">
            <label for="dataFim">Data de Fim:</label>
            <input type="date" id="dataFim" name="dataFim" required />
          </div>
        </div>

        <div style="display: flex; gap: 20px">
          <div style="flex: 1">
            <label for="area">Área Cultivada (ha):</label>
            <input
              type="number"
              id="area"
              name="area"
              placeholder="Ex: 150"
              required
            />
          </div>

          <div style="flex: 1">
            <label for="producao">Produção Esperada (ton):</label>
            <input
              type="number"
              id="producao"
              name="producao"
              placeholder="Ex: 350"
              required
            />
          </div>
        </div>

        <div>
          <label for="custos">Custos Estimados (R$):</label>
          <input
            type="number"
            id="custos"
            name="custos"
            placeholder="Ex: 15000"
            required
          />
        </div>

        <div>
          <label for="observacoes">Observações:</label>
          <textarea
            id="observacoes"
            name="observacoes"
            placeholder="Adicione anotações importantes sobre a safra..."
          ></textarea>
        </div>

        <div class="button-group">
          <button type="submit">Salvar Safra</button>
          <button
            type="button"
            class="secondary"
            onclick="window.location.href='/template/dashboard.html'"
          >
            Voltar ao Dashboard
          </button>
        </div>

        <div id="resultado"></div>
      </form>
    </div>
  </body>

  <script src="/js/cadastrosafra.js" defer></script>
</html>
