<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Análise de Solo - TechSafra</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/formulariocadastro.css" />
  <link rel="icon" href="/img/logo.png" />
</head>

<body>
  <div class="container">
    <h1>Cadastro de Nova Amostra</h1>

    <div id="mensagem" style="display:none"></div>

    <form id="form-analise-solo">
      
      <div>
        <label for="propriedadeId">Propriedade:</label>
        <select id="propriedadeId" name="propriedadeId" required>
            <option value="">Carregando propriedades...</option>
        </select>
      </div>

      <div>
        <label for="area">Área / Talhão:</label>
        <input type="text" id="area" name="area" placeholder="Ex: Talhão Norte" required />
      </div>

      <div>
        <label for="tipoSolo">Tipo de Solo:</label>
        <select id="tipoSolo" name="tipoSolo" required>
          <option value="">Selecione...</option>
          <option value="Argiloso">Argiloso</option>
          <option value="Arenoso">Arenoso</option>
          <option value="Humoso">Humoso</option>
          <option value="Calcario">Calcário</option>
        </select>
      </div>

      <div style="display: flex; gap: 20px">
        <div style="flex: 1">
          <label for="dataAnalise">Data da Análise:</label>
          <input type="date" id="dataAnalise" name="dataAnalise" required />
        </div>

        <div style="flex: 1">
          <label for="ph">Nível de pH:</label>
          <input type="number" id="ph" name="ph" step="0.1" required placeholder="Ex: 6.5" />
        </div>
      </div>

      <div>
        <label for="materiaOrganica">Matéria Orgânica (%):</label>
        <input type="number" id="materiaOrganica" name="materiaOrganica" step="0.1" placeholder="Ex: 3.5" required>
      </div>

      <div class="button-group">
        <button type="submit">Salvar Amostra</button>
        <button type="button" class="secondary" onclick="window.location.href='/template/dashboard.html'">
          Voltar ao Dashboard
        </button>
      </div>
    </form>
  </div>

  <script src="/js/cadastroanalisesolo.js" defer></script> 
</body>
</html>
